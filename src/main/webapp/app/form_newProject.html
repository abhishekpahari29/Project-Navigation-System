<div id="page-wrapper">

	<div class="row">
		<div class="col-lg-12">
			<h1>
				New Project <small>Upload your jar file</small>
			</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-th-large"></i> Project List</li>
				<li class="active"><i class="fa fa-plus"></i> New Project</li>
			</ol>

		</div>
	</div>
	<!-- /.row -->

	<form class="form-horizontal" action="../UploadServlet" method="post"
		enctype="multipart/form-data">
		<fieldset>

			<!-- Form Name -->
			<legend>Upload jar file</legend>

			<div class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">&times;</button>
				<p>Project name would be same as jar file name.</p>

			</div>

			<!-- File Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="filebutton">Select
					jar file</label>
				<div class="col-md-4">
					<input id="filebutton" name="file" size="50" class="input-file"
						type="file">
				</div>
			</div>



			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton">Upload
					Button</label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Upload</button>
				</div>
			</div>

		</fieldset>
	</form>

</div>
