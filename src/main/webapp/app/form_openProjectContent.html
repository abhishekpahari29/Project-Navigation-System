<div id="page-wrapper">

	<div class="row">
		<div class="col-lg-12">
			<h1>
				Packages <small> </small>
			</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-th-list"></i><a href="#/"> Project Name - 
						{{projectopen.projectName}}</a></li>
			</ol>

		</div>
	</div>
	<!-- /.row -->





	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="fa fa-th-list"></i> Package List
					</h3>

				</div>
				<div class="row" style="margin-top: 20px; margin-left: 20px;">
					<fieldset>
						<!-- Search input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="searchinput">Search
								by package name</label>
							<div class="col-md-5">
								<input id="searchinput" name="searchinput" ng-model="search"
									type="search" placeholder="Enter keyword to search"
									class="form-control input-md">

							</div>
						</div>
					</fieldset>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped ">
							<thead>
								<tr>


									<th>Package Name</th>
									<th>Open Classes</th>

								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="packageDetail in packageDetails|filter:search"
									class="phone-listing">


									<td>{{packageDetail.packageName}}</td>
									<td><a href="#/openclassdetails/{{packageDetail.id}}">Open</a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
